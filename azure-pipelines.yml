trigger:
  branches:
    exclude:
      - master
      - develop
pr:
  branches:
    include:
    - feature/*

variables:
  params: value 

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Setup
  jobs:
  - job: Prueba
    steps:
    - script: $params = jq -r .parameters.color.value parameters.json
- stage: UnitTest
  jobs:
  - job: Lote1
    steps:
    - script: echo $params; sleep 2
  - job: Lote2
    steps:
    - script: echo Lote 2!; pwd; date; sleep 1
  - job: Lote3
    steps:
    - script: echo Lote 3!; sleep 1
- stage: Deploy
  jobs:
  - job: Deploy
    steps:
    - script: echo Deploying the code!
